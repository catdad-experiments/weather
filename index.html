<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#202124">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>
  <div id="unsupported" class="unsupported limit">
    <p>This browser is not supported.</p>
    <p>See the <a href="https://github.com/catdad-experiments/weather">GitHub page</a> for more info.</p>
  </div>

  <div id="main" class="main limit hide"></div>

  <script type="module">
    document.querySelector('#unsupported').remove();
    document.querySelector('#main').classList.remove('hide');
  </script>
  <script type="module" async>
    import loader from './src/loader.js';

    loader();
  </script>
  <script async src="/analytics.js"></script>
</body>

</html>
